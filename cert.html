


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2a2a2a;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* âœ… Home icon image style */
    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 10;
    }

    .home-icon img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: block;
    }

    .home-icon:hover {
      transform: scale(1.1);
      background-color: #fff;
    }

    .content {
      text-align: center;
    }

    .content img {
      max-width: 100%;
      width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .download-btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff9800;
      border: none;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #ffc107;
    }

    @media (max-width: 768px) {
      .content img {
        width: 90%;
      }

      .download-btn {
        width: 80%;
        font-size: 16px;
      }

      .home-icon {
        top: 15px;
        left: 15px;
        padding: 5px;
      }

      .home-icon img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ  Replaced emoji with image icon -->
  <a href="home.html" class="home-icon" title="Go to Homepage">
    <img src="./picsss/homee.webp" alt="Home Icon">
  </a>

  <div class="content">
    <img src="./picsss/Screenshot 2025-06-21 001521.png" alt="Download Preview Image" />
    <br />
    <button class="download-btn" onclick="downloadImage()">DOWNLOAD</button>
  </div>

  <script>
    function downloadImage() {
      const link = document.createElement('a');
      link.href = './picsss/Screenshot 2025-06-21 001521.png';
      link.download = 'MAX_FITNESS_SCREENSHOT.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
