<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./picsss/setbg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .wrapper {
      background-color: rgba(0, 0, 0, 0.6);
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(6px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* âœ… Fixed home icon styling */
    .home-icon img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .home-icon img:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    h1 {
      font-size: 1.5rem;
      color: #fff;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f1f1f1;
      color: #333;
    }

    .save-button {
      width: 100%;
      padding: 14px;
      background-color: #2196f3;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .save-button:hover {
      background-color: #1976d2;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .home-icon img {
        width: 32px;
        height: 32px;
      }

      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="top-bar">
      <a href="home.html" class="home-icon" title="Go to Homepage">
        <img src="./picsss/homee.webp" alt="Home Icon">
      </a>
      <h1>Account Settings</h1>
    </div>

    <div class="form-grid">
      <div>
        <h2>Account Info</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <h2>Notifications</h2>
        <label for="email-notifications">Email Notifications</label>
        <select id="email-notifications">
          <option>Enabled</option>
          <option>Disabled</option>
        </select>

        <p style="margin-top: 10px;">Need help? <a href="./feedback.html">Send Feedback</a></p>
      </div>

      <div>
        <h2>Change Password</h2>
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" placeholder="Enter current password">

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">
      </div>
    </div>

    <button type="submit" class="save-button">Save Changes</button>
  </div>

  <footer>
    <p>&copy; 2015 - 2025 MAX Fitness Tracking</p>
    <p>Ondipudhur, Zudio 2nd Floor | All Rights Reserved</p>
  </footer>

</body>
</html>
