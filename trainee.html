<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Diet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('./picsss/2bg.jpg') center/cover no-repeat fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2rem;
      text-align: center;
      color: #6a1a24;
    }

    h1 span {
      color: rgb(6, 3, 3);
    }

    .diet {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin: 6rem 1rem 2rem 1rem; /* moved down slightly */
      width: 100%;
      max-width: 1200px;
    }

    .diet-card {
      position: relative;
      width: 280px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 1rem; /* adds some breathing room at the top */
    }

    .diet-card h3 {
      margin-bottom: 1rem; /* space between text and image */
      font-size: 1.5rem;
      color: #1e0303;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .img-wrapper {
      flex: 1;
      width: 100%;
      overflow: hidden;
      border-top: 2px solid rgba(255, 255, 255, 0.2); /* subtle divider line */
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .diet-card:hover .img-wrapper img {
      transform: scale(1.03);
    }

    @media (min-width: 768px) {
      .diet-card {
        width: 320px;
        height: 460px;
      }
      .diet-card h3 {
        font-size: 1.7rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 2.6rem;
      }
      .diet-card {
        width: 340px;
        height: 480px;
      }
      .diet-card h3 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>SELECT YOUR <span>DIET</span></h1>

  <div class="diet">
    <div class="diet-card">
      <h3>BULKING</h3>
      <div class="img-wrapper">
        <a href="./diet.html"><img src="./picsss/bulk.jpg" alt="Bulking"></a>
      </div>
    </div>

    <div class="diet-card">
      <h3>WEIGHT LOSS</h3>
      <div class="img-wrapper">
        <a href="./diet.html"><img src="./picsss/weightloss.jpg" alt="Weight Loss"></a>
      </div>
    </div>

    <div class="diet-card">
      <h3>CARDIO</h3>
      <div class="img-wrapper">
        <a href="./diet.html"><img src="./picsss/cardioo.jpg" alt="Cardio"></a>
      </div>
    </div>
  </div>

</body>
</html>
