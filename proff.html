<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Max Fitness</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scroll */
    }

    body {
      background: url(./picsss/27230.jpg) no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      width: 100%;
      max-width: 900px;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff3c00;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffdcb2;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    #btt {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #ff3c00;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #btt:hover {
      background-color: #c03000;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffdcb2;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="form-container">
      <h2>Join Max Fitness</h2>
      <form action="./home.html">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" placeholder="Male or Female" required />
        </div>

        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" placeholder="In cm" required />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" placeholder="In kg" required />
        </div>

        <div class="form-group">
          <label for="motive">Motive</label>
          <select id="motive" required>
            <option value="bk">Bulking</option>
            <option value="wl">Weight Loss</option>
            <option value="cd">Cardio</option>
          </select>
        </div>

        <div class="form-group">
          <label for="experience">Experience</label>
          <select id="experience" required>
            <option value="nw">Newbie</option>
            <option value="im">Intermediate</option>
            <option value="xp">Expert</option>
          </select>
        </div>

        <div class="form-group">
          <label for="package">Package</label>
          <select id="package" required>
            <option value="1m">$10 (1 month)</option>
            <option value="3m">$25 (3 months)</option>
            <option value="6m">$45 (6 months)</option>
            <option value="1y">$80 (1 year)</option>
          </select>
        </div>

        <button type="submit" id="btt"><b>JOIN NOW</b></button>
      </form>
    </div>
  </div>

  <footer>
    Location: Zudio 2nd Floor - Ondipudhur | ⭐ |
    Contact: madmaxgymtraining@gmail.com | ⭐ |
    Join now to witness your talent!
  </footer>
</body>
</html>
